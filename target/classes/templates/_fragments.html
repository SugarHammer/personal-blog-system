<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="icon" >
  <link rel="shortcut icon" href="../static/images/icon.png" th:href="@{/images/icon.png}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700&display=swap" rel="stylesheet">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui m-gray attached segment m-padded-tb-mini">
  <div class="ui container  m-shadow-small">
    <div class="ui inverted secondary stackable pointing menu mini">
      <h2 class="m-header m-right" style="margin-right: 20px !important;">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==1} ? 'm-active'"><i class="home icon"></i>首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==2} ? 'm-active'"><i class="idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==3} ? 'm-active'"><i class="tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==4} ? 'm-active'"><i class="clone icon"></i>归档</a>
<!--      <a href="#" th:href="@{/data}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==6} ? 'm-active'"><i class="info icon"></i>数据分析</a>-->
      <!--<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide m-right hover" th:classappend="${n==5} ? 'm-active'"><i class="info icon"></i>关于我们</a>-->
      <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide m-right hover" style="margin-left: 300px"><i class="hand point right outline icon"></i>登录</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui m-gray vertical segment">
  <div class="ui center aligned container mini m-bottom" style="font-size: 12px!important;">
    <p class="m-text-thin m-text-spaced m-opacity-tiny" style="color: #ffffff">Copyright © <span th:text="${#dates.year(#dates.createNow())}">2021</span> Blog Designed by 折衣</p>
    <p class="m-text-thin m-text-spaced m-opacity-tiny"><a href="#" style="color: #ffffff">津ICP备00000001号</a></p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script src="../static/js/stopExecutionOnTimeout.js" th:src="@{/js/stopExecutionOnTimeout.js}"></script>
  <script src="../static/js/canvas.js" th:src="@{/js/canvas.js}"></script>
  <script src="../static/js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
  <script src="../static/js/data.js" th:src="@{/js/data.js}"></script>
  <script src="../../static/js/canvas.js" th:src="@{/js/canvas.js}"></script>
  <script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

  </script>
</th:block>

</body>
</html>
